<a class="action d-none d-lg-block" rel="noopener noreferrer" aria-label="Twitter Share Button" target="_blank"
    title="Share on Twitter"
    href="https://twitter.com/intent/tweet?title={{ .Title }} via @ElanHasson&url={{ .Permalink | absURL }}">
    <i class="fab fa-fw fa-twitter"></i>
</a>
<a class="action d-none d-lg-block" rel="noopener noreferrer" aria-label="Facebook Share Button" target="_blank"
    title="Share on Facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | absURL }}">
    <i class="fab fa-fw fa-facebook-f"></i>
</a>
<a class="action d-none d-lg-block" rel="noopener noreferrer" aria-label="LinkedIn Share Button" target="_blank"
    title="Share on LinkedIn"
    href="http://www.linkedin.com/shareArticle?mini=true&url={{ .Permalink | absURL }}&title={{ .Title }} via @Elan-Hasson">
    <i class="fab fa-fw fa-linkedin-in"></i>
</a>
<a class="action d-none d-lg-block platform-sharer" rel="noopener noreferrer" aria-label="Share Button" target="_blank"
    role="button" title="Share"
    onclick="javascript:window.shareIntent('{{ .Title }}', '', '{{ .Permalink | absURL }}');">
    <i class="fas fa-fw fa-share-alt"></i>
</a>
