{{ $file := .Get 0 }}
{{ $id := .Get 1 }}
{{ $viewBox := .Get 2 }}
{{ $preserveAspectRatio := .Get 3 }} 

<script>

SVG.on(document, 'DOMContentLoaded', function() {
  var draw = SVG("#{{ $id}} svg").attr({
    "width": null,
    "height": null,
    "style": null,
  });
 })
</script>
<div id="{{ $id }}" class="container text-center">{{ (printf "%s%s" .Page.File.Dir $file) | readFile | safeHTML }}</div>
